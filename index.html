<!DOCTYPE html>
<!-- Bildbearbeitungsprogramm -->
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bildbearbeitungsprogramm</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links für Icons von BoxIcon und FontAwesome -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Bild-Editor</h2>
      <div class="wrapper">
        <div class="editor-eingabe">
          <div class="filter">
            <label class"title">Filter</label>
            <div class="optionen">
              <button>Helligkeit</button>
              <button>Sättigung</button>
              <button>Umkehrung</button>
              <button>Graustufen</button>
            </div>
            <div class="slider">
              <div class="filter-info">

              </div>
            </div>
          </div>
          <div class="drehen"></div>

        </div>
        <div class="vorschaubild"></div>
      </div>
    </div>



  </body>
</html>
